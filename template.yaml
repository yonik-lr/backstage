apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: devops-api-wrapper
  title: DevOps Self-Service
  description: On demand and stuff
spec:
  owner: devops
  type: service

  parameters:
    - title: Request
      required:
        - envDb
        - imageTag
      properties:
        envDb:
          title: Env DB
          type: string
          enum:
            - db-local
            - rds
        oneImageTag:
          title: One Image Tag
          type: boolean
          default: true
        imageTag:
          title: Image Tag
          type: string
        deploymentName:
          title: Deployment name
          type: string
          enum:
            - saas
            - single-tenant
            - on-prem
        chartSource:
          title: Chart Source
          type: string
          enum:
            - helm-repo
            - github-branch
        githubBranch:
          title: Github branch
          type: string
          default: main
        pathToChartFolder:
          title: Path to chart folder
          type: string
          default: chart
        ttl:
          title: TTL
          type: string
          enum:
            - 1h
            - 2h
            - 4h
            - 8h
        valuesYaml:
          title: values.yaml
          type: string
          description: Helm values override file
          ui:widget: codeEditor
          ui:options:
            language: yaml
            height: 300
          default: |
            deployments:
              artifacts:
                image:
                  repository: yoni/artifacts-internal
                  tag: 1.71.4-release.e0272776a4


  steps:
    - id: call-devops-api
      name: On demand env
      action: devops:call
      input:
        envDb: ${{ parameters.envDb }}
        oneImageTag: ${{ parameters.oneImageTag }}
        imageTag: ${{ parameters.imageTag }}
        deploymentName: ${{ parameters.deploymentName }}
        chartSource: ${{ parameters.chartSource }}
        githubBranch: ${{ parameters.githubBranch }}
        pathToChartFolder: ${{ parameters.pathToChartFolder }}
        ttl: ${{ parameters.ttl }}
        valuesYaml: ${{ parameters.valuesYaml }}

  output:
    text:
      - title: Result
        content: |
          DevOps request submitted successfully.
